    <!-- Demo Section -->
    <section id="demo">
        <div class="container">

            <div id="ts-gallery" class="row" paginate="6"></div>
			<script>
			    var tpl, suffix;
			    var $gallery = $("#ts-gallery");
				var placeholder = "{{number}}";
				var regex = new RegExp(placeholder, "g");
				var template = "<div class='col-sm-4 portfolio-item'>" +
						"<img src='./assets/portfolio-" + placeholder + ".jpg' class='img-responsive' alt='Image '" + placeholder+ " />" +
					"</div>";
				for(var i=1; i<=12; i++){
				    suffix = ("0" + i).slice(-2);
					tpl = template.replace(regex,suffix);
					$gallery.append($(tpl));
				}
				
			</script>
        </div>
    </section>
